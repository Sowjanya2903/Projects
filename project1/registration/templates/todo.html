<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do app page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
<body>
     <div class="container">
        <div class="outer-box">
            <div class="box">
                <div class="title">
                    <h1>To Do App</h1>
                </div>
                <div class="input-task">
                    <form method="POST">
                    {% csrf_token %}
                        <input type="text" placeholder="Enter a task here" name="todo_item">
                        <input type="date" placeholder="dd-mm-yyyy" name="date">
                       <button type="submit"  value="submit" class="btn">SAVE</button>
                    </form>
                </div>
                <div class="search">
                    <div>
                        <label for="show">show</label>
                        <select name="show" id="show">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select> 
                        <label for="show">entries</label>
                    </div>
                    <div>
                        <label for="search">Search</label>
                        <input type="text" name="search">
                    </div> 
                    <!-- <div>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="Display" value="True">
                            <input type="submit" value="Display">
                        </form>
                    </div>  -->
                </div>
                <div class="table">
                    <table>
                        <tr>
                            <th style="width: 5%;">No</th>
                            <th style="width: 20%;">Task</th>
                            <th style="width: 20%;">Status</th>
                            <th style="width: 15%;">Due</th>
                            <th style="width: 40%;">Actions</th>
                        </tr>
                        
                            {% block  displaydata %}

                            {% endblock displaydata %}
                
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
